{% extends "padre.html" %}

  {% block estilo %}
  <link rel="stylesheet" href="./estilos/registro.css">
  {% endblock %}

  {% block central %}
  <div class ="registro">
    <p class="tituloRegistro">Registrarse</p>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form class ="formRegistro" action="registro.php" onsubmit="return comprobarCampos();" method="post">
      <label for="nombreUsuario">Nombre de usuario:</label><br>
      <input type="text" id="nombreUsuario" name="nombreUsuario" placeholder="Escribe aquí tu nombre de usuario" maxlength="15" size="30"><br><br>
      <label for="email">E-mail:</label><br>
      <input type="email" id="email" name="email" placeholder="Escribe aquí tu e-mail" maxlength="50" size="30"><br><br>
      <label for="password">Contraseña:</label><br>
      <input type="password" id="password" name="password" placeholder="Escribe aquí tu contraseña" maxlength="20" size="30"><br><br>
      <input type="hidden" name="destino" value="{{ pagAnterior }}">
      <input type="submit" onsubmit="registrar();" value="Registrarse">
    </form>
    <p class="textoLogin">¿Ya estás registrado?</p>
    <form class="estiloForm" action="loginPagina.php" onsubmit=true; method="post">
      <input type="hidden" name="destino" value="{{ pagAnterior }}">
      <input class ="enlaceSesion" type="submit" value="Iniciar sesión">
    </form>
  </div>
  <script src="./javascript/registro.js"></script>
  {% endblock %}
